<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status">Current Player: <span id="current-player" style="color: #e74c3c">X</span></div>
        <div class="grid">
            <div class="row">
                <div id="0" class="col"></div>
                <div id="1" class="col"></div>
                <div id="2" class="col"></div>
            </div>
            <div class="row">
                <div id="3" class="col"></div>
                <div id="4" class="col"></div>
                <div id="5" class="col"></div>
            </div>
            <div class="row">
                <div id="6" class="col"></div>
                <div id="7" class="col"></div>
                <div id="8" class="col"></div>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
